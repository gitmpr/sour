name: Build release artifacts and draft release

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:

jobs:
  build-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Emscripten
        run: |
          sudo apt-get install -y build-essential cmake zlib1g-dev
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.8
          ./emsdk activate 3.1.8

      - name: Build Sauerbraten
        run: |
          source emsdk/emsdk_env.sh
          cd game
          ./build

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: game
          path: game/dist/game/*

  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: "14.17.5"

      - name: Build web client
        run: |
          cd client
          yarn install
          yarn build
          cp src/index.html src/favicon.ico src/background.png dist/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: client
          path: client/dist/*

  build-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Emscripten
        run: |
          sudo apt-get install -y \
            build-essential \
            cmake \
            imagemagick \
            inotify-tools \
            ucommon-utils \
            unrar \
            zlib1g-dev
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.8
          ./emsdk activate 3.1.8

      - name: Build sourdump
        run: |
          cd assets
          mkdir dist
          ./setup

      - name: Build desktop assets
        run: |
          source emsdk/emsdk_env.sh
          cd assets
          ./ci

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: assets/dist/*
          include-hidden-files: true

  build-linux-binary:
    needs: [build-assets, build-client, build-game]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download web client
        uses: actions/download-artifact@v4
        with:
          name: client
          path: ./pkg/server/static/site

      - name: Download game
        uses: actions/download-artifact@v4
        with:
          name: game
          path: ./pkg/server/static/site/game

      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          name: assets
          path: ./assets/dist

      - uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Build enet
        run: |
          cd pkg/enet/enet
          make

      - name: Build
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --skip=publish --config .github/goreleaser-for-linux.yaml
          version: v1.23.0

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: sour-linux
          path: dist/sour*

  build-darwin-binary:
    needs: [build-assets, build-client, build-game]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Download web client
        uses: actions/download-artifact@v4
        with:
          name: client
          path: ./pkg/server/static/site

      - name: Download game
        uses: actions/download-artifact@v4
        with:
          name: game
          path: ./pkg/server/static/site/game

      - name: Download assets
        uses: actions/download-artifact@v4
        with:
          name: assets
          path: ./assets/dist

      - name: Build enet
        run: |
          cd pkg/enet/enet
          make

      - name: Install swig
        run: |
          brew install automake
          cd /tmp
          git clone https://github.com/swig/swig.git
          cd swig
          git checkout v4.1.1
          ./autogen.sh
          ./configure
          make
          sudo make install

      - name: Build
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --skip=publish --config .github/goreleaser-for-darwin.yaml
          version: v1.23.0

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: sour-darwin
          path: dist/sour*

  draft-release:
    needs: [build-linux-binary, build-darwin-binary]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Store version in environment
        run: |
          TAG=$(git describe --tags --always --abbrev=0)
          echo "SOUR_VERSION=${TAG:1}" >> $GITHUB_ENV
      - uses: actions/setup-go@v4
        with:
          go-version: 1.23
      - name: Make directories
        run: |
          mkdir -p ./sour-build/linux
          mkdir -p ./sour-build/darwin
      - name: Download linux binaries
        uses: actions/download-artifact@v4
        with:
          name: sour-linux
          path: ./sour-build/linux
      - name: Download darwin binaries
        uses: actions/download-artifact@v4
        with:
          name: sour-darwin
          path: ./sour-build/darwin

      - name: Merge checksum file
        run: |
          cd ./sour-build
          cat ./darwin/sour*checksums.txt >> checksums.txt
          cat ./linux/sour*checksums.txt >> checksums.txt
          rm ./darwin/sour*checksums.txt
          rm ./linux/sour*checksums.txt
          # where do these come from?
          rm -f sour{,.rb} linux/sour{,.rb} darwin/sour{,.rb}
      - name: Release
        uses: goreleaser/goreleaser-action@v5
        with:
          args: release --config .github/goreleaser-release.yaml
          version: v1.23.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
